<div class="container" *ngIf="expLab">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f = "ngForm">
                <div class="form-group">
                <label for="nombreE">Nombre de la empresa</label>
                 <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)] = "expLab.nombreE" name="expLab.nombreE" requerid>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripcion de la tarea</label>
                     <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)] = "expLab.descripcionE" name="expLab.descripcionE" requerid>
                </div>
                <button class="btn btn-secondary">
                    Actualizar
                </button>
            </form>
        </div>
    </div>
</div>
