<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                <label for="nombreE">Nombre de la empresa</label>
                 <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)] = "nombreE" name="nombreE" requerid>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripcion de la tarea</label>
                     <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)] = "descripcionE" name="descripcionE" requerid>
                </div>
                <button class="btn btn-secondary">
                    Agregar Experiencia
                </button>
            </form>
        </div>
    </div>
</div>
